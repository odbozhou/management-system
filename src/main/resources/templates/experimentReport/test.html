<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="form-group" th:classappend="${#fields.hasErrors('newpasswd')}? 'has-error'">
    <label for="newpasswd" class="col-lg-2 control-label">姓名</label>
    <div class="col-lg-10">
        <input type="text" class="form-control" id="newpasswd" placeholder="Name" th:field="*{newpasswd}" readonly/>
        <span class="help-block" th:if="${#fields.hasErrors('newpasswd')}"
              th:errors="*{newpasswd}">Incorrect newpasswd</span>
    </div>
</div>

</body>
</html>
