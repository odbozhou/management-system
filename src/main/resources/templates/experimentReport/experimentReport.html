<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head th:replace="fragments/layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
    <title>ExperimentReport Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>

    <!-- Custom links for this page only -->
    <link class="custom-link" href="../../static/css/custom/custom.css" th:href="@{/css/custom/custom.css}"/>

    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Custom scripts for this page only -->
    <script class="custom-script" src="../../static/js/custom/custom.js" th:src="@{/js/custom/custom.js}"></script>

</head>
<body>

<!--/* The element with breadcrumb class will be passed to the header fragment */-->
<header th:insert="fragments/layout :: header(~{ :: .breadcrumb})">
    <ol class="breadcrumb container">
        <li><a href="#" th:href="@{/}">Home</a></li>
        <li><a href="#" th:href="@{/experimentReport}">ExperimentReports</a></li>
        <li th:text="${'ExperimentReport ' + experimentReport.erid}">ExperimentReport</li>
    </ol>
</header>

<!--/* Insert content fragment with content of the element with id = 'experimentReport-details' */-->
<div th:insert="fragments/layout :: content(~{ :: #experimentReport-details})">
    <div id="experimentReport-details">
        <h2 th:text="${experimentReport.erid}">ExperimentReport Details</h2>
        <div th:text="${experimentReport.name}">Name</div>
        <div th:switch="${experimentReport.cid}">
            <p th:each="course : ${courses}" th:case="${course.cid}"><span th:text="${course.name}"/></p>
        </div>
        <div th:switch="${experimentReport.gid}">
            <p th:each="grade : ${grades}" th:case="${grade.gid}"><span th:text="${grade.name}"/></p>
        </div>
        <div th:text="${experimentReport.outline}">Outline</div>
        <div th:text="${experimentReport.content}">Content</div>
        <div th:text="${#dates.format(experimentReport.time, 'yyyy-MM-dd hh:mm:ss')}">Time</div>
        <div th:text="${experimentReport.place}">Place</div>
        <div th:text="${#dates.format(experimentReport.createTime, 'yyyy-MM-dd hh:mm:ss')}">CreateTime</div>
        <div th:text="${#dates.format(experimentReport.updateTime, 'yyyy-MM-dd hh:mm:ss')}">UpdateTime</div>
    </div>
</div>
</body>
</html>
