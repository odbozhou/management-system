<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--/* Title of this template will be passed to the head fragment along with custom links and scripts */-->
<head th:replace="fragments/layout :: head(~{this :: title}, ~{this :: .custom-link}, ~{this :: .custom-script})">
    <title>Student Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen"
          th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}"/>

    <!-- Custom links for this page only -->
    <link class="custom-link" href="../../static/css/custom/custom.css" th:href="@{/css/custom/custom.css}"/>

    <script src="../../static/js/jquery.min.js" th:src="@{/js/jquery.min.js}"></script>
    <script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Custom scripts for this page only -->
    <script class="custom-script" src="../../static/js/custom/custom.js" th:src="@{/js/custom/custom.js}"></script>

</head>
<body>

<div class="container">
    <form class="form-narrow form-horizontal" method="post" th:action="@{/student/update}" th:object="${student}"
          th:fragment="studentForm">
        <!--/* Show general error message when form contains errors */-->
        <th:block th:if="${#fields.hasErrors('${student.*}')}">
            <div th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">
                Alert
            </div>
        </th:block>
        <fieldset>
            <legend>更新教师信息</legend>
            <input type="text" id="sid" hidden="hidden" th:field="*{sid}"/>

            <div class="form-group" th:classappend="${#fields.hasErrors('sno')}? 'has-error'">
                <label for="sno" class="col-lg-2 control-label">学号</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="sno" placeholder="Sno" th:field="*{sno}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('sno')}"
                          th:errors="*{sno}">Incorrect sno</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('name')}? 'has-error'">
                <label for="name" class="col-lg-2 control-label">姓名</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="name" placeholder="Name" th:field="*{name}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('name')}"
                          th:errors="*{name}">Incorrect name</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('sex')}? 'has-error'">
                <label for="sex" class="col-lg-2 control-label">班级</label>
                <div class="col-lg-10">
                    <select class="form-control" id="gid" th:field="*{gid}">
                        <option th:each="grade : ${grades}" th:value="${grade.gid}"><span th:text="${grade.name}"/>
                        </option>
                    </select>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('sex')}? 'has-error'">
                <label for="sex" class="col-lg-2 control-label">性别</label>
                <div class="col-lg-10">
                    <select class="form-control" id="sex" th:field="*{sex}">
                        <option value="1" th:selected="${sex=='1'}">男</option>
                        <option value="2" th:selected="${sex=='2'}">女</option>
                    </select>
                </div>
            </div>


            <div class="form-group" th:classappend="${#fields.hasErrors('phone')}? 'has-error'">
                <label for="phone" class="col-lg-2 control-label">手机</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="phone" placeholder="Phone" th:field="*{phone}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('phone')}"
                          th:errors="*{phone}">Incorrect phone</span>
                </div>
            </div>

            <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
                <label for="email" class="col-lg-2 control-label">邮箱</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="email" placeholder="Email" th:field="*{email}"/>
                    <span class="help-block" th:if="${#fields.hasErrors('email')}"
                          th:errors="*{email}">Incorrect email</span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-offset-2 col-lg-10">
                    <button type="submit" class="btn btn-default">保存</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
